
<header class="hero-unit" id="banner">
  <div class="container">
    <p class="lead">Lista de versões</p>
    <i class='fa fa-sort-amount-desc' style="font-size: 40px;"></i>
  </div>
</header>

<div class="container">
    <div class="row">
        <div class="box box-info page-header">
            <div class="box-header">
                <h3 class="box-title">Versões</h3>
            </div>
            <div class="box-body table-responsive">
                <a type="button" href="/versionadd" class="btn btn-primary btn-sm">Nova versão</a><p>
                <table class="table">
                    <thead>
                        <tr>
                            <th>#Versão</th>
                            <th>Data</th>
                            <th>Tipo</th>
                            <th>Descrição</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="version in versions">
                            <td>{{version.number}}</td>
                            <td>{{version.release | date:'dd/MM/yyyy HH:mm'}}</td>
                            <td>
                                <p ng-repeat="type in getTypes(version)">
                              <span 
                                    ng-class="{'label label-info': type == 'Melhoria', 'label label-danger': type == 'Correção'}" 
                                    style='margin-left:5px;'>{{type}}</span></p>
                            </td>
                            <td>
                                <p ng-repeat="desc in version.descs">
                                    <span>
                                        <i ng-class="{'fa fa-check bluecheck': desc.type == 'Melhoria', 'fa fa-check redcheck': desc.type == 'Correção'}" ></i>
                                        {{desc.desc}}
                                    </span>
                                </p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
