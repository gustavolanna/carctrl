
<header class="hero-unit" id="banner">
  <div class="container">
    <p class="lead">Lista de clientes</p>
    <i class='fa fa-users' style="font-size: 40px;"></i>
  </div>
</header>

<div class="container">
    <div class="row">
        <div class="box box-info page-header">
            <div class="box-header">
                <h3 class="box-title">Clientes</h3>
            </div>
            <div class="box-body table-responsive">
                <a type="button" href="/costumeradd" class="btn btn-primary btn-sm">Novo cliente</a><p>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Cliente</th>
                            <th>Versão</th>
                            <th>Status</th>
                            <th>Última atualização</th>
                            <th>Hash</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="cli in costumers">
                            <td>{{cli.name}}</td>
                            <td>{{cli.version}}</td>
                            <td>
                                <span>
                                    <i ng-class="cli.active ? 'fa fa-check bluecheck' : 'fa fa-check redcheck'"> </i>
                                </span>
                            </td>
                            <td>{{cli.lastUpdate | date:'dd/MM/yyyy HH:mm'}}</td>
                            <td>{{cli.hash}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
